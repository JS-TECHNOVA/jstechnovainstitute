{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>JS Technova Institute</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'website/css/output.css' %}" />
    <link rel="stylesheet" href="{% static 'website/css/swiper.css' %}" />
    <script src="{% static 'website/js/swiper.js' %}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">

</head>

<body>

    {% include 'website/components/header.html' %}

    <section class="px-2 lg:px-4 xl:px-0">
        {% block content %}
        {% endblock %}
    </section>


    <div id="fixed-demo-btn"
        class="fixed bottom-2 transition-all duration-700 ease-in-out translate-y-[100px] left-0 right-0 mx-auto max-w-md bg-radial border border-white shadow from-blue to-azure ps-4 p-2 rounded-full text-white flex items-center justify-between z-50">
        <h2 class="text-xl font-black">ðŸš€ Hurry Up!! </h2>
        <button id="boon_now_btn" class="group cursor-pointer rounded-full bg-white text-blue font-semibold px-4 py-2"
            href="#">
            Book Your Demo Class
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6 inline-block w-0 group-hover:w-6 transition-all duration-300">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
            </svg>
        </button>
    </div>

    <div aria-modal="true" role="dialog" id="boon_now_modal"
        class="fixed hidden z-[999999] shadow inset-0 saturate-200 backdrop-blur-xs backdrop-brightness-50">
        <div class="h-full w-full flex items-start justify-center p-10 overflow-y-auto">
            <div id="content_wrapper" class="bg-white p-10 rounded-3xl max-w-xl relative overflow-hidden">
                <button id="boon_now_btn"
                    class=" bg-blue size-8 ms-auto font-bold rounded-full text-white flex items-center justify-center">
                    &cross;
                </button>


                <div class="">
                    <h1 class="font-bold text-2xl text-center">Book a <strong class="text-vivid-blue">FREE
                            Class</strong></h1>
                    <form class="flex flex-col gap-y-4 mt-8">
                        <label class="">
                            <span>Parent's Mobile No</span>
                            <input type="text" class="input" />
                        </label>

                        <label>
                            <span>Parent's Email</span>
                            <input type="text" class="input" />
                        </label>

                        <label>
                            <span>Child's Name</span>
                            <input type="text" class="input" />
                        </label>

                        <label>
                            <span>Class</span>
                            <select class="input">
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </label>

                        <label>
                            <span>Subjects</span>
                            <input type="text" class="input" placeholder="e.g. Hindi, English, Math" />
                        </label>

                        <label>
                            <input type="checkbox" />
                            <span>I agree to be contacted by JS Technova Institute with information about my
                                request, along with occasional news and
                                special offers.</span>
                        </label>

                        <button class="group rounded-3xl bg-blue text-white px-8 py-3 font-medium cursor-pointer"
                            href="#">
                            Send

                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor"
                                class="size-6 inline-block w-0 group-hover:w-6 transition-all duration-200">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                            </svg>

                        </button>
                    </form>
                </div>
                <img src="{% static 'website/media/kid-3d-art.png' %}"
                    class="absolute -top-2 -left-8 rotate-[45deg] h-52" />


            </div>
        </div>
    </div>


    {% include 'website/components/footer.html' %}

</body>
<script src="{% static 'website/js/main.js' %}"></script>

</html>
